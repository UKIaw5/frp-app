<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freestyle Rap Practice App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Freestyle Rap Practice App</h1>
    <button id="playButton">Play Beat</button>
    <button id="stopButton">Stop Beat</button>

    <script type="module">
        import { playSound, stopSound } from './dist/modules/rap-beat-module/playBeat.js';
    
        document.getElementById('playButton')?.addEventListener('click', () => {
            playSound('sounds/sixteen.mp3');
        });
    
        document.getElementById('stopButton')?.addEventListener('click', () => {
            stopSound();
        });
    </script>
    
</body>
</html>
